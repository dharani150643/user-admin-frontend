<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Registered Users</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Email</th><th>Mobile</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will load here -->
      </tbody>
    </table>
  </div>

  <script>
    fetch('https://user-admin-backend-1.onrender.com/admin', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        username: 'admin',
        password: 'admin123'
      })
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Failed to fetch users');
      }
      return response.json();
    })
    .then(users => {
      const tbody = document.querySelector('#usersTable tbody');
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.mobile}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(err => {
      console.error('Fetch error:', err);
      document.body.innerHTML += '<p style="color: red;">Failed to load user data.</p>';
    });
  </script>
</body>
</html>
